name: CI Workflow
on:
    push:
        branches:
            - master
        tags:
            - 'v*'
    pull_request:
        branches:
            - master

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}
    #REGISTRY_IMAGE: jasperdemmers/portfolio

jobs:
    build:
        runs-on: ubuntu-latest
        permissions: 
            contents: read
            packages: write
            id-token: write
        strategy:
            fail-fast: false
            matrix:
                platform:
                    - linux/amd64
                    - linux/arm64
        steps:
            - 
                name: Checkout
                uses: actions/checkout@v4
            - 
                name: Login into registry ${{ env.REGISTRY }}
                uses: docker/login-action@v3
                with:
                    registry: ${{ env.REGISTRY }}
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}
            - 
                name: Docker meta
                id: meta
                uses: docker/metadata-action@v5
                with:
                    images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                    tags: |
                        type=schedule
                        type=ref,event=branch
                        type=ref,event=pr
                        type=semver,pattern={{version}}
                        type=semver,pattern={{major}}.{{minor}}
                        type=semver,pattern={{major}}
                        type=sha
                        type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            - 
                name: Set up QEMU
                uses: docker/setup-qemu-action@v3
            - 
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3
            - 
                name: Build and push by digest
                id: build
                uses: docker/build-push-action@v5
                with:
                    context: .
                    platforms: ${{ matrix.platform }}
                    labels: ${{ steps.meta.outputs.labels }}
                    outputs: type=image,name=${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
            - 
                name: Export digest
                run: |
                    mkdir -p /tmp/digests
                    digest="${{ steps.build.outputs.digest }}"
                    touch "/tmp/digests/${digest#sha256:}"          
            - 
                name: Upload digest
                uses: actions/upload-artifact@v3
                with:
                    name: digests
                    path: /tmp/digests/*
                    if-no-files-found: error
                    retention-days: 1
      
    merge:
        runs-on: ubuntu-latest
        permissions: 
            contents: read
            packages: write
            id-token: write
        needs:
            - build
        steps:
            - 
                name: Login into registry ${{ env.REGISTRY }}
                uses: docker/login-action@v3
                with:
                    registry: ${{ env.REGISTRY }}
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}
            - 
                name: Download digests
                uses: actions/download-artifact@v3
                with:
                    name: digests
                    path: /tmp/digests
            - 
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3
            - 
                name: Docker meta
                id: meta
                uses: docker/metadata-action@v5
                with:
                    images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                    tags: |
                        type=schedule
                        type=ref,event=branch
                        type=ref,event=pr
                        type=semver,pattern={{version}}
                        type=semver,pattern={{major}}.{{minor}}
                        type=semver,pattern={{major}}
                        type=sha
                        type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            - 
                name: Create manifest list and push
                working-directory: /tmp/digests
                run: |
                    docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
                    $(printf '${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)          
            - 
                name: Inspect image
                run: |
                    docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
